<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="stylesheet" href="event-edit.css">
</head>

<body>
    <div class="page_name">
        <h1>Edit Events</h1>
    </div>
    <!--Final version will populate form fields with current event data -->
    <div class="event_form_container">
        <form class="event_form">
            <h2 style="display:inline">Edit Event</h2>
            <a href="event-request-list.html" class="event_request_link" style="display:inline; float:right;">Event Requests</a>
            <label>Event Title</label>
                <input id="eventTitle" type="text" placeholder="Enter event title..." required>

            <label>Description</label>
                <input id="eventDesc" type="text" placeholder="Enter event description..." required>

            <label>Date</label>
                <input id="eventDate" type="date" required>

            <label>Start Time</label>
                <input id="eventTime" type="time" required>
            <label>End Time</label>
                <input id="eventTime" type="time" required>

            <label>Venue</label>
                <input id="eventLocation" type="text" placeholder="Enter location details..." required>

            <label>Type</label>
                <select type="text" required>
                    <option>Physical</option>
                    <option>Online</option>
                </select>

            <label>Visibility</label>
                <select type="text" required>
                    <option>All</option>
                    <option>Alumni</option>
                    <option>Students</option>
                </select>

            <label>Capacity</label>
                <input id="eventCapacity" type="text" placeholder="Enter event max capacity..." required>

            <div class="buttonContainer">
                <a class="cancelButton" href="event-request-list.html"><b>Cancel</b></a>
                <button class="submitButton" type="submit"><b>Submit</b></button>
            </div>
        </form>
    </div>

</body>

<footer>Alumni Engagement System</footer>

</html>
