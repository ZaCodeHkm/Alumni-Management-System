<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Event - Alumni</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Alumni Navbar (only Alumni can request events) -->
    <nav class="navbar">
        <a href="events-alumni.html" class="navbar-brand">AES</a>
        <div class="navbar-links">
            <a href="events-alumni.html" class="active">Events</a>
            <a href="search-alumni.html">Search</a>
            <a href="mentorship-alumni.html">Mentorship</a>
            <a href="job-list-alumni.html">Jobs</a>
            <a href="profile.html" class="navbar-profile">U</a>
        </div>
    </nav>

    <main>
        <h1 class="page-title">Request a New Event</h1>

        <div class="container">
            <!-- NOTE: Retrieve data using 'name' attributes -->
            <form action="#" method="POST" class="form">
                <h2>Event Request Form</h2>
                
                <label>Event Name</label>
                <input type="text" name="event_name" placeholder="Enter event name..." required>

                <label>Date</label>
                <input type="date" name="event_date" class="input-half" required>

                <label>Time</label>
                <input type="time" name="event_time" class="input-half" required>

                <label>Location</label>
                <input type="text" name="location" placeholder="Enter location..." required>

                <label>Description</label>
                <textarea name="description" placeholder="Describe your event..." required></textarea>

                <div class="button-container">
                    <button type="reset" class="btn btn-secondary">Clear</button>
                    <button type="submit" class="btn">Submit Request</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Alumni Engagement System</p>
    </footer>

</body>
</html>
